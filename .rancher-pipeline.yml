stages:
- name: install
  steps:
  - runScriptConfig:
      image: harbor.nick.support.rancher.space/nickngch90/node:latest
      shellScript: npm install
    env:
      PLUGIN_INSECURE: "true"
    envFrom:
    - sourceName: harbor1
      sourceKey: username
      targetKey: username
    - sourceName: harbor1
      sourceKey: password
      targetKey: password
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: nickngch90/node-web-app
      pushRemote: true
      registry: docker.nick.support.rancher.space
    env:
      PLUGIN_INSECURE: "true"
timeout: 60
notification: {}
